<button class="button right-spacer" (click)="changeClickCount(true)">
  Click me to increase count
</button>
<button class="button right-spacer" (click)="changeClickCount(false)">
  Click me to decrease count
</button>
You have clicked {{ clickCounter }} {{ countTimes }}. <br />

<span class="top-spacer inline-template" [ngClass]="getClass()">
  <ng-template [ngIf]="clickCounter > 1" [ngIfElse]="multipleCounts">
    The click counter is greater than 1
  </ng-template>
  <ng-template #multipleCounts>
    The click count is less than or equal to 1
  </ng-template>
</span>

<div class="top-spacer">
  <input type="text" [(ngModel)]="name" />
  Hello {{ name }}
</div>

<div class="top-spacer product-list-container">
  <div *ngFor="let photo of photos">
    <img src="{{ photo.thumbnailUrl }}" id="{{ photo.id }}" />
  </div>
</div>
